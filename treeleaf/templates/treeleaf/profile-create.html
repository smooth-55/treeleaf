{% extends 'base.html' %} {% load static %} {%block title%}Create
Profile{%endblock%} {%block static%} {%endblock%} {% block content %}

<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-7 my-5">
            <h3 class="text-white">Fill the form to create your profile!</h3>

            <p class="my-3 text-info text-capitalize">
                Treeleaf Django Qualification Task
            </p>

            <form action="" method="post" enctype="text/plain">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="full_name" class="fs-5 mx-2">Full Name </label>
                        <input type="text" class="form-control" id="full_name" placeholder="Enter Your Full Name"
                            required />
                    </div>
                    <div class="col-lg-6">
                        <label for="email" class="fs-5 mx-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="skill" class="fs-5 mx-2">Skill</label>

                        <input type="text" class="form-control" id="skill" placeholder="Enter Your Skill" required />
                    </div>

                    <div class="col-lg-6">
                        <label for="level" class="fs-5 mx-2">Proficiency Level</label>
                        <input type="number" class="form-control" id="level" name="level"
                            placeholder="Enter Your Proficiency Level" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="photo" class="fs-5 mx-2">Choose Image</label>
                        <input type="file" class="form-control" id="photo" accept="image/*" required />
                    </div>

                    <div class="col-lg-6">
                        <label for="cv" class="fs-5 mx-2">Browse CV</label>
                        <input type="file" class="form-control" id="cv" accept=".pdf, .doc, .docx" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-info w-100 text-white my-2">
                    Apply
                </button>
            </form>
        </div>
        <div class="col-lg-4 offset-lg-1">
            <img src="{% static 'images/iot-world.svg' %}" class="img-fluid" alt="" />
        </div>
    </div>
</div>

<!-- skill modal -->
<div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="skillModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="skillModalLabel">Create Skill</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="text-dark" for="skill_name">Publication Name<span
                                class="text-danger">*</span></label>
                        <input id="skill_name" type="text" class="ha-input form-control" name="pub_title"
                            placeholder="Enter Publication Name" required />
                    </div>
                    <div class="mb-4">
                        <label class="text-dark" for="skill_name">Publication</label>
                        <input id="skill_name" type="text" class="ha-input form-control" name="pub_title"
                            placeholder="Enter Publication Name" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-info text-white">Save</button>
            </div>
        </div>
    </div>
</div>
<!-- end skill model -->

{% endblock %} {%block script%}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<script>
    $("#skill").select2({
        placeholder: "Choose Skills",
        allowClear: true,
    });
</script>

{% endblock %}
